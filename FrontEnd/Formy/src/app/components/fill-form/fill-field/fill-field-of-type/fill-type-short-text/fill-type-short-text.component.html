<md-input-container>
  <input mdInput placeholder="Your answer" #answer type="text" maxlength="64"
         pattern="{{field.options.regex}}" [(ngModel)]="field.value" value="{{field.options.regex}}" [required]="field.required" />
  <md-error>Field cannot be empty and must respect the given format</md-error>
</md-input-container>
