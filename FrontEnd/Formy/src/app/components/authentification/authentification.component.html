<div id="content" fxLayout="column" fxLayoutAlign="start center">
  <md-tab-group>
    <md-tab label="Login">
      <md-card>
        <md-card-title>Login to your account</md-card-title>
        <md-card-content>
          <form>
            <div class="fieldInput">
            <md-input-container class="fullWidth">
              <input mdInput type="email" #emailInput placeholder="email" required [(ngModel)]="email" [ngModelOptions]="{standalone : true}"/>
            </md-input-container>
            </div>
            <div class="fieldInput">
            <md-input-container class="fullWidth">
              <input mdInput type="password" #passwordInput placeholder="Password" required [(ngModel)]="password" [ngModelOptions]="{standalone : true}"/>
            </md-input-container>
            </div>
            <md-checkbox>Remember password</md-checkbox>
          </form>

        </md-card-content>
        <button md-raised-button color="primary"
                [disabled]="emailInput.value === '' || passwordInput.value === ''"
                (click)="manualLogin()">Login</button>
      </md-card>
      <div id="cardFooter" fxLayout="row" fxLayoutAlign="center center">
        <div class="socialNetworkButton" fxFlex="50" fxLayout="row"
             fxLayoutAlign="center center">
          <md-icon svgIcon="facebook"></md-icon>
          Login with Facebook
        </div>
        <div class="socialNetworkButton" fxFlex="50" fxLayout="row"
             fxLayoutAlign="center center">
          <md-icon svgIcon="google-plus"></md-icon>
          Login with Google plus
        </div>
      </div>
    </md-tab>
    <md-tab label="Register">
      <md-card>
      <md-card-title>Register To Your Account</md-card-title>
      <md-card-content>
        <form>
          <md-input-container class="fullWidth">
            <input mdInput type="text" #registerNameInput placeholder="Name"  required [(ngModel)]="register_name" [ngModelOptions]="{standalone : true}"/>
          </md-input-container>
          <md-input-container class="fullWidth">
            <input mdInput type="text" #registerUsernameInput placeholder="Username"  required [(ngModel)]="register_username" [ngModelOptions]="{standalone : true}"/>
          </md-input-container>
          <md-input-container class="fullWidth">
            <input mdInput type="email" #registerEmailInput placeholder="Email" required  [(ngModel)]="register_email" [ngModelOptions]="{standalone : true}"/>
          </md-input-container>
          <md-input-container class="fullWidth">
            <input mdInput type="password" #registerPasswordInput placeholder="Password" required [(ngModel)]="register_password" [ngModelOptions]="{standalone : true}"/>
          </md-input-container>
        </form>
      </md-card-content>
      <button md-raised-button color="primary"
              [disabled]="registerNameInput.value === '' || registerUsernameInput.value === '' || registerEmailInput.value === '' || registerPasswordInput.value === ''"
              (click)="registerUser()">Register</button>
      </md-card>
    </md-tab>
  </md-tab-group>

</div>
