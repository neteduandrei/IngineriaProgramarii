<div id="content" fxLayout="column" fxLayoutAlign="start center">
  <md-tab-group>
    <md-tab label="Login">
      <md-card>
        <md-card-title>Login to your account</md-card-title>
        <md-card-content>
          <form>
            <div class="fieldInput">
            <md-input-container class="fullWidth">
              <input mdInput type="email" #emailInput placeholder="email" required [(ngModel)]="email" [ngModelOptions]="{standalone : true}"/>
            </md-input-container>
            </div>
            <div class="fieldInput">
            <md-input-container class="fullWidth">
              <input mdInput type="password" #passwordInput placeholder="Password" required [(ngModel)]="password" [ngModelOptions]="{standalone : true}"/>
            </md-input-container>
            </div>
            <md-checkbox>Remember password</md-checkbox>
          </form>

        </md-card-content>
        <button md-raised-button color="primary"
                [disabled]="emailInput.value === '' || passwordInput.value === ''"
                (click)="manualLogin()">Login</button>
      </md-card>
      <div id="cardFooter" fxLayout="row" fxLayoutAlign="center center">
        <div class="socialNetworkButton" fxFlex="50" fxLayout="row"
             fxLayoutAlign="center center">
          <md-icon svgIcon="facebook"></md-icon>
          Login with Facebook
        </div>
        <div class="socialNetworkButton" fxFlex="50" fxLayout="row"
             fxLayoutAlign="center center">
          <md-icon svgIcon="google-plus"></md-icon>
          Login with Google plus
        </div>
      </div>
    </md-tab>
    <md-tab label="Register">
      <md-card>
      <md-card-title>Register To Your Account</md-card-title>
      <md-card-content>
        <md-input-container class="fullWidth">
          <input mdInput placeholder="Name" type="text" required />
        </md-input-container>
        <md-input-container class="fullWidth">
          <input mdInput placeholder="Username" type="text" required />
        </md-input-container>
        <md-input-container class="fullWidth">
          <input mdInput placeholder="Email" type="email" required />
        </md-input-container>
        <md-input-container class="fullWidth">
          <input mdInput placeholder="Password" type="password" required />
        </md-input-container>
      </md-card-content>
      <button md-raised-button color="primary">Register</button>
      </md-card>
    </md-tab>
  </md-tab-group>

</div>
