<div id="content" fxLayout="column" fxLayoutAlign="start center">
	<md-card>
		<md-tab-group>
		  <md-tab label="Login">
		    <br>
		    <p>Login To Your Account</p>
		    <form class="Login-Form">
		      <div class="container">
		        <md-input-container>
		          <input mdInput placeholder="Email" value="">
		        </md-input-container>
		      </div> 
		      <div class="container">
		            <md-input-container>
		              <input mdInput placeholder="Password" value="" type="password"/>
		            </md-input-container>
		      </div> 
		      <div class="CheckBox">
		      <md-checkbox ng-model="isChecked" color="primary">
		        <p>Remember password!</p>
		      </md-checkbox>
		      </div>
		      <br>
		      <div class="LoginButton">
		        <a md-raised-button routerLink="." color="primary"style="margin-bottom: 28%;">LogIn</a>
		      </div>
		    </form>
		  </md-tab>
		  <md-tab label="Register">
		    <br>
		    <p>Register To Your Account</p>
		    <form class="Login-Form">
		      <div class="container">
		        <md-input-container>
		          <input mdInput placeholder="Email" value="">
		        </md-input-container>
		      </div> 
		      <div class="container">
		        <md-input-container>
		          <input mdInput placeholder="User Name" value="">
		        </md-input-container>
		      </div>
		      <div class="container">
		        <md-input-container>
		          <input mdInput placeholder="Name" value="">
		        </md-input-container>
		      </div> 
		      <div class="container">
		            <md-input-container>
		              <input mdInput placeholder="Password" value="" type="password"/>
		            </md-input-container>
		      </div> 
		      <div class="RegisterButton">
		        <p><a md-raised-button routerLink="." color="primary" style="margin-bottom: 20%;">Register</a></p>
		      </div>
		    </form>
		  </md-tab>
		</md-tab-group>
		<md-card-footer class="text-center" style="background-color: #cbd1db;">
		<div>
			{{status}}
			<p>Login With <button (click)="signIn('facebook')">facebook</button>Login With <button (click)="signIn('google')">google</button></p>
              <div *ngIf="user">
                <table>
                  <tr>
                    <td>Name:</td>
                    <td>{{user.name}}</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>{{user.email}}</td>
                  </tr>
                  <tr>
                    <td>UID</td>
                    <td>{{user.uid}}</td>
                  </tr>
                  <tr>
                    <td>Provider</td>
                    <td>{{user.provider}}</td>
                  </tr>
                  <tr>
                    <td>Image</td>
                    <td>{{user.image}}</td>
                  </tr>
                </table>
              </div>
		</div>
		</md-card-footer>	
	</md-card>
</div>
