<nav><formy-navbar></formy-navbar></nav>

      <md-list-item>
        <button md-button>
          <i class="material-icons sand">description</i>
          <span>Forms</span>
        </button>
      </md-list-item>
      <md-list-item>
        <button md-button>
          <i class="material-icons">backup</i>
          <span>Uploaded Forms</span>
        </button>
      </md-list-item>

      <h3 md-subheader>Labels</h3>
      <md-list-item>
        <button md-button>
          <i class="material-icons red">speaker_notes</i>
          <span>Design</span>
        </button>
      </md-list-item>
      <md-list-item>
        <button md-button>
          <i class="material-icons green">speaker_notes</i>
          <span>Web Elements</span>
        </button>
      </md-list-item>
      <md-list-item>
        <button md-button>
          <i class="material-icons blue">speaker_notes</i>
          <span >Mobile</span >
        </button>
      </md-list-item>
      <md-list-item>
        <button md-button>
          <i class="material-icons violet">speaker_notes</i>
          <span >Application</span >
        </button>
      </md-list-item>
      <md-list-item>
        <button md-button>
          <i class="material-icons yellow">speaker_notes</i>
          <span >UI/UX</span >
        </button>

  </div>
  <div id="main" fxFlex="90%" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5%" fxLayoutWrap>

  </div>
</div>
